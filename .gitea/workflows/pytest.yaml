name: pytest

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    tags: [ "*" ]

jobs:
  acls:
    runs-on: ubuntu-latest

    steps:
      -
        name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install

      - name: Install dependencies
        run: uv sync --locked --group tests

      - name: Run tests
        run: uv run pytest tests